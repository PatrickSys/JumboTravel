<div class="assistant-container">

  <div class="restocker-header" *ngIf="employeeData">
    <div class="data">
      Welcome, {{userName}}, here you can Accept your orders
      <br><br>
      Base assigned: {{baseCode[employeeData.base]}}
    </div>
  </div>
  <div class="table-container" *ngIf="orders">
    <table mat-table [dataSource]="orders" class="mat-elevation-z8">
      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef> Order id </th>
        <td mat-cell *matCellDef="let order"> {{order._id}} </td>
      </ng-container>

      <ng-container matColumnDef="assistantId">
        <th mat-header-cell *matHeaderCellDef> Assistant id </th>
        <td mat-cell *matCellDef="let order"> {{order.assistantId}} </td>
      </ng-container>

      <ng-container matColumnDef="planeId">
        <th mat-header-cell *matHeaderCellDef> Plane id </th>
        <td mat-cell *matCellDef="let order"> {{order.planeId }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let order"> {{order.status}} </td>
      </ng-container>

      <ng-container matColumnDef="requestedAt">
        <th mat-header-cell *matHeaderCellDef> Requested At </th>
        <td mat-cell *matCellDef="let order"> {{formatDate(order.createdAt)}} </td>
      </ng-container>

      <ng-container matColumnDef="consultProducts">
        <th mat-header-cell *matHeaderCellDef> Products </th>
        <td mat-cell *matCellDef="let order"> <button
          mat-raised-button class="accept-button marg" (click)="consultProducts(order)"><span>Consult products</span></button>  </td>
      </ng-container>

        <ng-container matColumnDef="acceptOrder">
          <th mat-header-cell *matHeaderCellDef> Order. Quantity </th>
          <td mat-cell *matCellDef="let order" [style.width]="'10%'">
            <div class="buy-container">
              <button mat-raised-button class="accept-button"
                      (click)="acceptOrder(order._id)">
                <mat-icon>check</mat-icon>
                <span>Accept order</span>
              </button>
            </div>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
