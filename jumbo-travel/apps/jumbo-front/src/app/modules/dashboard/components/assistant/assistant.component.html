<div class="assistant-container">

  <div class="assistant-header">
    Welcome, {{userName}}, here you can make your orders
  </div>
  <div class="table-container" *ngIf="products">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}}â‚¬ </td>
      </ng-container>

      <ng-container matColumnDef="maxstock">
        <th mat-header-cell *matHeaderCellDef> Max. Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.maxStock}} </td>
      </ng-container>


      <ng-container matColumnDef="currstock">
        <th mat-header-cell *matHeaderCellDef> Current Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.currentStock ?? 0}} </td>
      </ng-container>

      <form [formGroup]="formGroup">
        <ng-container matColumnDef="orderQuantity"  >
          <th mat-header-cell *matHeaderCellDef> Order. Quantity </th>
          <td mat-cell *matCellDef="let element">
            <input type="number" [value]="element.orderQuantity" formControlName="formControl"
            (change)="validateForm($event, element.currentStock, element.maxStock)">
          </td>
        </ng-container>
      </form>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="buy-container">
      <button mat-raised-button class="buy-button">
        <mat-icon>local_shipping</mat-icon>
        <span>Order now</span>
      </button>
    </div>
  </div>
</div>
