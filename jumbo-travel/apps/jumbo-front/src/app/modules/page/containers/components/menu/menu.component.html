        [matMenuTriggerFor]="menu"
        class="account-button">
  <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item
          (click)="logOut()"
  >
    <mat-icon>logout</mat-icon>
    <span>Log out</span>
  </button>
</mat-menu>
